{% extends "base.html" %} {% load static %} {% block main-content %}
<div class="container mt-3">
  <div class="col text-center">
    <h1 class="text-primary">Register</h1>
    <hr />

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label text-danger">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Your Username"
          value="{{username}}"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-danger">E-mail</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Your E-mail"
          value="{{email}}"
        />
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label text-danger">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          placeholder="Your First Name"
          value="{{firstname}}"
        />
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label text-danger">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastname"
          placeholder="Your Last Name"
          value="{{lastname}}"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-danger">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Your Password"
        />
      </div>
      <div class="mb-3">
        <label for="repassword" class="form-label text-danger"
          >Re-Password</label
        >
        <input
          type="password"
          class="form-control"
          name="repassword"
          placeholder="Your Password Again"
        />
      </div>
      <button type="submit" value="Register" class="btn btn-primary">
        scsa
      </button>
    </form>
  </div>
</div>

<section class="bg-stone-50 dark:bg-stone-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-stone-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Flowbite
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-stone-800 dark:border-stone-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-stone-900 md:text-2xl dark:text-white"
        >
          Create and account
        </h1>
        <form
          id="form"
          class="space-y-4 md:space-y-6"
          action="{% url 'login' %}"
          method="post"
        >
          {%csrf_token%}
          <div class="register-div">
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
              >Kullanıcı Adı</label
            >
            <input
              type="email"
              name="email"
              id="username"
              class="bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 inline w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder=""
              required=""
              value="{{username}}"
            />
          </div>
          <div class="flex justify-between">
            <div>
              <label
                for="firstname"
                class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
                >İsim</label
              >
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 inline w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="İsminiz"
                required=""
                value="{{firstname}}"
              />
            </div>
            <div>
              <label
                for="lastname"
                class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
                >Soyisim</label
              >
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 inline w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Soyisminiz"
                required=""
              />
            </div>
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
              >E-Posta</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="isim@ornek.com"
              required=""
            />
          </div>
          <div class="flex justify-between">
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
                >Şifre</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required=""
              />
            </div>

            <div>
              <label
                for="confirm-password"
                class="block mb-2 text-sm font-medium text-stone-900 dark:text-white"
                >Şifrenizi doğrulayın</label
              >
              <input
                type="confirm-password"
                name="repassword"
                id="confirm-password"
                placeholder="••••••••"
                class="bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required=""
              />
            </div>
          </div>
          <button
            onclick="rotateForm()"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Sonraki Aşama
          </button>
          <p
            class="text-center text-sm font-light text-stone-500 dark:text-stone-400"
          >
            Zaten hesabınız var mı?
            <a
              href="{% url 'login' %}"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Giriş Yapın</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
<script>
  const form = document.getElementById("form");
  form.style.transition = ".3s ease-out";
  function rotateForm() {
    form.style.transform = "rotateY(180deg)";
  }
</script>
{% endblock main-content %}
